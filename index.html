<!DOCTYPE html>
<html>
    <head>
        <title>Password Maker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body class="backDrop">
        <header class="headerColor">
            <h1 class="headerText">Password Maker</h1>
        </header>
        <p>Select from the options below and click the button to generate your password.</p>
        <div class="container">
            <div>
                <div class="form-group row"> 
                    <input class="form-control inputColor" type="text" placeholder="Your password will appear here." readonly id='output'>
                </div>
                <div class="form-group row">
                    <div class="form-check form-check-inline col-md-3 col-sm-5 leftPadding">
                        <input class="form-check-input" type="checkbox" value="" id="upperAlpha">
                        <label class="form-check-label" for="upperAlpha">
                        Uppercase Letters
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-md-3 col-sm-5 leftPadding">
                        <input class="form-check-input" type="checkbox" value="" id="lowerAlpha">
                        <label class="form-check-label" for="lowerAlpha">
                        Lowercase Letters
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-md-3 col-sm-5 leftPadding">
                        <input class="form-check-input" type="checkbox" value="" id="numChars">
                        <label class="form-check-label" for="numChars">
                        Numbers
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-md-2 col-sm-5 leftPadding">
                        <input class="form-check-input" type="checkbox" value="" id="specialChars">
                        <label class="form-check-label" for="specialChars">
                        Special Characters
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <label for="lengthRequest">Password Length (8 - 128)</label>
                    </div>
                    <div class="col-md-4 bottomMargin">
                        <input type="number" class="form-control inputColor" id="lengthRequest">
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12 bottomMargin">
                        <button type='button' class="btn btn-primary buttonColor" id="btn">Generate Password</button>
                    </div>
                </div>
            </form>
        </div>
        <p>By Evan LaFollette</p>
        <script src="script.js"></script>
    </body>
</html>
